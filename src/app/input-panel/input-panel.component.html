<div class="container">
    <div class="row" *ngFor="let row of _values.asTable(); let i = index; trackBy: hasMatChanged">
    <div class="col" *ngFor="let col of row; let j = index">
      <input
         [ngStyle]="getStyle(col)"
         type="number"
         [name]="'angular' + i + '-' + j + '=' + _values.asTable()[i][j].val"
         [(ngModel)]="_values.asTable()[i][j].val"
         min="0"
         max="255"
         />
    </div>
  </div>
</div>

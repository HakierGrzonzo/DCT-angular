<div class="container">
  <div class="row" *ngFor="let row of _values; let i = index">
    <div class="col" *ngFor="let col of row; let j = index">
      <input
         [ngStyle]="getStyle(col)"
         type="number"
         [name]="'angular' + i + '-' + j + '=' + _values[i][j]"
         [value]="_values[i][j]"
         (change)="onedit(i, j, $event)"/>
    </div>
  </div>
</div>
